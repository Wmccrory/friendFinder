<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Friend Finder" content="Because even you deserve love, or a facsimile of it at least!">
	<title>Friend Finder Survey</title>
	<link rel="icon" href="../images/favicon.png">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">

<body class="surveyBody">
	<div class="surveyContainer">
		<div class="modal">
			<div class="modalBackground"></div>
			
			<div class="modalForeground">
				<h2 id="modalClose">&#10006;</h2>

				<h1>Congrats, your match:</h1>

				<div id="modalInfo">
					<div id="modalPhoto"></div>

					<div id="modalStats"></div>
				</div>

			</div>
		</div>

		<div class="heading">
			<a href="/"><h1>friendFINDer</h1></a>
		</div>

		<div class="survey">
			<h1>The Survey.</h1>

			<div class="surveyQuestions">
				<h2>All fields are required.</h2>
				<br>

				<form id="userForm" onsubmit="return false">
					<label>Your name</label>
						<br>
					<input type="text" id="name" required>
						<br>

					<label>Your motto</label>
						<br>
					<input type="text" id="userMotto" required>
						<br><br>

					<label>Someone challenges you for your throne. What do you do?</label>
						<br>
					<Select id="q1" required>
						<option value="">Select an option</option>
						<option value="1">I didn't even want this throne anyways.</option>
						<option value="2">"Throne"? What is this, 18th century England? What about democracy?</option>
						<option value="3">I shall honor his request in accordance with our traditions.</option>
						<option value="4">I love a good fight.</option>
						<option value="5">They're dead men walking.</option>
					</Select>
						<br>

					<label>Your friend is shot in the spine doing you a favor. What do you do?</label>
						<br>
					<Select id="q2" required>
						<option value="">Select an option</option>
						<option value="1">Everything in my and my secret kingdom's power to heal him.</option>
						<option value="2">The best doctors vibranium can buy for him.</option>
						<option value="3">I shall ask for the advice of my council.</option>
						<option value="4">I will get vengeance for you brother. RIP.</option>
						<option value="5">Not my problem, I didn't ask him to take a bullet.</option>
					</Select>
						<br>

					<label>Your frenemy burns all your sacred plants. What do you do?</label>
						<br>
					<Select id="q3" required>
						<option value="">Select an option</option>
						<option value="1">That's all right, I have some up my sleeve winky face.</option>
						<option value="2">Probably gonna need some therapy after this.</option>
						<option value="3">WTF that's where I get my strength from!</option>
						<option value="4">I'm gonna beat his ass.</option>
						<option value="5">Hmm, let me think. How about I FREAK out.</option>
					</Select>
						<br>

					<label>Some lunatic stole a bunch of metal from your dad. What do you do?</label>
						<br>
					<Select id="q4" required>
						<option value="">Select an option</option>
						<option value="1">Just</option>
						<option value="2">Select</option>
						<option value="3">A</option>
						<option value="4">Random</option>
						<option value="5">Option</option>
					</Select>
						<br>

					<label>Captain America is trying to stop you from beating up a guy. What do you do?</label>
						<br>
					<Select id="q5" required>
						<option value="">Select an option</option>
						<option value="1">I always defer to the judgment of a true patriot&#8482.</option>
						<option value="2">Perhaps I have acted too hastily.</option>
						<option value="3">I engage with Captain America in an open exchange of ideas.</option>
						<option value="4">What's adding one more to the beatdown heap when it's beating time?</option>
						<option value="5">Captain America IS who I'm trying to beat up. I'm a nazi btw</option>
					</Select>
						<br>

					<label>Your sister is begging you to drop the holographic wall surrounding your city. What do you do?</label>
						<br>
					<Select id="q6" required>
						<option value="">Select an option</option>
						<option value="1">It's time we join the rest of the world.</option>
						<option value="2">The wall is a pretty big pain in the ass to maintain, so sure.</option>
						<option value="3">I really should get the advice of the council.</option>
						<option value="4">The day I listen to my sister is the day I hang it all up.</option>
						<option value="5">The wall has been a part of Wakanda for generations. Make Wakanda Great Again!</option>
					</Select>
						<br>

					<label>The robots working your vibranium mines are trying to unionize. What do you do?</label>
						<br>
					<Select id="q7" required>
						<option value="">Select an option</option>
						<option value="1">How about stop exploiting the earth and decommission all mining operations?</option>
						<option value="2">I have always considered myself a friend of the proletariat. Permission granted.</option>
						<option value="3">I'm not exactly sure how robots could unionize..</option>
						<option value="4">Generally, I don't think it's a good idea to give power to labor...</option>
						<option value="5">We have learned much from the mistakes of Russia. It's time to end these bolshevik scum with extreme prejudice.</option>
					</Select>
						<br>

					<label>Iron Man keeps saying crypto-racist things to you. What do you do?</label>
						<br>
					<Select id="q8" required>
						<option value="">Select an option</option>
						<option value="1">I'm calling the FBI. I'm pretty sure he was a government employee once.</option>
						<option value="2">I'm calling him out. His behavior is NOT cool.</option>
						<option value="3">I might pull him aside and say something to him privately, he might not be aware of it.</option>
						<option value="4">I'm fighting that racist POS.</option>
						<option value="5">I agree with the things he's saying.</option>
					</Select>
						<br>

					<label>Question 9</label>
						<br>
					<Select id="q9" required>
						<option value="">Select an option</option>
						<option value="1">You forgetting to put a question in is really irritating to me.</option>
						<option value="2">This didn't make me laugh, put in a real question next time.</option>
						<option value="3">Lmao</option>
						<option value="4">I thought it was funny.</option>
						<option value="5">I'm not even paying attention and literally just selecting 5 to get through it.</option>
					</Select>
						<br>

					<label>DTF?</label>
						<br>
					<Select id="q10" required>
						<option value="">Select an option</option>
						<option value="1">Not no but hell no.</option>
						<option value="2">Not really.</option>
						<option value="3">Sometimes.</option>
						<option value="4">I could be.</option>
						<option value="5">Hook it up!</option>
					</Select>
						<br>

					<label>Your picture</label>
						<br>
					<input type="file" id="userPicture" required>
						<br>
						<br>

					<div id="imageCrop">
						<button id="imageDone">Finished Cropping image</button>
					</div>

					<input id="submit" type="submit" value="Submit Your Answers">
				</form>
			</div>
		</div>
	</div>
